version: "3.8"

services:
  db:
    image: postgres:15
    container_name: authx_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-authx}
      POSTGRES_USER: ${POSTGRES_USER:-authx_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      TZ: UTC
      PGTZ: UTC
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-authx_user} -d ${POSTGRES_DB:-authx}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: authx_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  redis_data: