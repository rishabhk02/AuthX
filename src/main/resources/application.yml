spring:
  application:
    name: authx
  security:
    user:
      name: ""
      password: ""

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/authx?useSSL=false&allowPublicKeyRetrieval=true}
    username: ${DB_USER:authx_user}
    password: ${DB_PASSWORD:password123}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: SELECT 1
      data-source-properties:
        ApplicationName: authx
        assumeMinServerVersion: "15"
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
        connection:
          timezone: UTC
    show-sql: false

  liquibase:
    enabled: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          multiplier: 2.0

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always

sendgrid:
  api-key: ${SENDGRID_API_KEY}
  from-email: ${SENDGRID_FROM_EMAIL}

email-verification-url: ${EMAIL_VERIFICATION_URL}
fe-login-url: ${FE_LOGIN_URL}
password-reset-url: ${PASSWORD_RESET_URL}

jwt:
  expiration:
    access: 900000
    refresh: 604800000
    email-verification: 3600000
    password-reset: 1800000

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

logging:
  level:
    root: ERROR
    org.springframework: ERROR
    com.zaxxer.hikari: ERROR
    com.authx: ERROR
    org.hibernate: ERROR
    org.apache.catalina: ERROR
